<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="box__top">
        <h3>Awesome Quiz Application</h3>
        <div class="time__start">
          <h5>Time Left</h5>
          <div class="timer">1:00</div>
        </div>
      </div>
      <div class="progress">
        <div class="progress__line"></div>
      </div>
      <div class="box"></div>
      <div class="line"></div>
      <div class="box__bottom">

        <h1 class="count__progress"></h1>
        <div class="btns">
          <button class="btn__next">след</button>
          <button class="btn__add">сдать</button>
        </div>
      </div>
    </form>
    <div class="popup">
      <button class="close" onclick="popupToggle()">close</button>
      <p></p>
        </div>

    <script src="js.js"></script>
  </body>
</html>
